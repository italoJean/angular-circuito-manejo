<section>
  <app-filter
    [label]="'Filter...'"
    [placeholder]="'Search....'"
    [(filter)]="valueToFilter"
  ></app-filter>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      @for (column of displayedColumns(); track $index) {
      <ng-container [matColumnDef]="column">
       @if (this.sortableColumns().includes(column)) {

        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnLabels()[column] || column }}</th>
       }@else {

        <th mat-header-cell *matHeaderCellDef>{{ columnLabels()[column] || column }}</th>
       }
       
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}

          <!-- para detalles pagos -->
           @if(column === 'details'){
    <button mat-icon-button (click)="details.emit(element)">
      <mat-icon>visibility</mat-icon>
    </button>
  }
          
          @if(column === 'action'){
          <button matIconButton (click)="edit.emit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matIconButton (click)="delete.emit(element)">
            <mat-icon>delete</mat-icon>
          </button>
          }
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</section>
