    <h2 mat-dialog-title>
  <mat-icon>calendar_month</mat-icon>
  Seleccionar Fecha y Hora de Reserva
</h2>

<mat-dialog-content class="calendar-dialog-content">
  <div class="info-box">
    <p><strong> Horario de Negocio:</strong> 8:00 AM - 6:00 PM</p>
    <p><strong> Rojo:</strong> Horarios ocupados (no disponibles)</p>
    <p><strong> Verde:</strong> Horarios disponibles para seleccionar</p>
  </div>

  <!-- Mensaje de validaci贸n (si existe) -->
   @if (!isValidSelection) {
     <div  class="validation-error-box">
    <mat-icon>warning</mat-icon>
    <p>Selecciona un rango de horario v谩lido dentro del horario de negocio</p>
  </div>
   }
 

  <app-full-calendar 
    (dateSelected)="onDateSelected($event)"
    (validationStateChanged)="onValidationStateChanged($event)"
    [vehiculoId]="vehiculoId">
  </app-full-calendar>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cerrar</button>
  
  <!-- Bot贸n DESHABILITADO hasta que haya selecci贸n v谩lida -->
  <button mat-raised-button color="primary" 
          (click)="confirm()" 
          [disabled]="!isValidSelection"
          [attr.aria-disabled]="!isValidSelection">
    <mat-icon>check</mat-icon>
    Confirmar Selecci贸n
  </button>
</mat-dialog-actions>
