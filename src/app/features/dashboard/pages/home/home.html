<div class="container responsive-grid">
  @for (mode of modules; track $index) {

  <mat-card class="example-card" appearance="outlined" [routerLink]="mode.route">
  <mat-card-header>
    <mat-card-title>{{mode.Title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{mode.description}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      @for (trait of mode.traits; track $index) {
      <mat-chip>{{trait}}</mat-chip>
      }
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
  }

</div>
