<section class="paquete-management">

  <div class="paquete-management__header">
    <h2 class="paquete-management__title">Gesti√≥n de Paquetes</h2>

    <button mat-raised-button color="primary" class="paquete-management__button-add"
      (click)="openCreateModal()">
      <mat-icon>add_circle</mat-icon>
      Nuevo Paquete
    </button>
  </div>

    <app-grid
      [displayedColumns]="displayedColumns"
      [data]="data()"
      [columnLabels]="columnLabels()"
      [sortableColumns]="sortables"
      [pipesMap]="{ duracionMinutos: 'minutosHoras', precioTotal: 'currency' }"
      (edit)="openEditModal($event)"
      (delete)="deletePaquete($event)"
      (refresh)="loadPaquetes()"
    ></app-grid>

</section>
