<section class="usuario-management">

  <div class="usuario-management__header">
    <h2 class="usuario-management__title">Gesti√≥n de Usuarios</h2>

    <button mat-raised-button color="primary" class="usuario-management__button-add"
      (click)="openCreateModal()">
      <mat-icon>add_circle</mat-icon>
      Nuevo Usuario
    </button>
  </div>

      <app-grid
      [displayedColumns]="displayedColumns"
      [data]="data()"
      [columnLabels]="columnLabels()"
      [sortableColumns]="sortables"
      [pipesMap]="{  fechaRegistro: 'date'  }"
      (edit)="openEditModal($event)"
      (delete)="deleteUsuario($event)"
    ></app-grid>

</section>
