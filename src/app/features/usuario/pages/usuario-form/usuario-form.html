<h2 mat-dialog-title class="modal__header">
  <mat-icon class="modal__header-icon">person_add</mat-icon>
  {{ isEditing ? 'Editar Usuario' : 'Nuevo Usuario' }}
</h2>

<mat-dialog-content [formGroup]="form" class="modal__body form">

  <div class="form__section-title">Nombre</div>
  <mat-form-field appearance="outline" class="form__field">
    <mat-label>Nombre</mat-label>
    <mat-icon matPrefix class="form__icon">badge</mat-icon>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <div class="form__section-title">Apellido</div>
  <mat-form-field appearance="outline" class="form__field">
    <mat-label>Apellido</mat-label>
    <mat-icon matPrefix class="form__icon">badge</mat-icon>
    <input matInput formControlName="apellido" />
  </mat-form-field>

  <div class="form__section-title">Tipo Documento</div>
  <mat-form-field appearance="outline" class="form__field form__field--select">
    <mat-label>Tipo Documento</mat-label>
    <mat-icon matPrefix class="form__icon">menu_book</mat-icon>
    <mat-select formControlName="tipoDocumento">
      @for (tipo of tipoDocumentos; track $index) {
        <mat-option [value]="tipo">{{ tipo }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  
  <div class="form__section-title">Numero Documento</div>
  <mat-form-field appearance="outline" class="form__field">
    <mat-label>Numero Documento</mat-label>
    <mat-icon matPrefix class="form__icon">fingerprint</mat-icon>
    <input matInput type="number" formControlName="numeroDocumento" />
  </mat-form-field>

  <div class="form__section-title">Telefono </div>
  <mat-form-field appearance="outline" class="form__field">
    <mat-label>Telefono</mat-label>
    <mat-icon matPrefix class="form__icon">phone</mat-icon>
    <input matInput type="number" formControlName="telefono" />
  </mat-form-field>

  <div class="form__section-title">Email </div>
  <mat-form-field appearance="outline" class="form__field">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix class="form__icon">email</mat-icon>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="modal__actions">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">
    <mat-icon>save</mat-icon>
    {{ isEditing ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
