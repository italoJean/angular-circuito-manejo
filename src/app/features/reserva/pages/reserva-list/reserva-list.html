<section class="reserva-management">

  <div class="reserva-management__header">
    <h2 class="reserva-management__title">GestiÃ³n de Reservas</h2>

    <button mat-raised-button color="primary" class="reserva-management__button-add"
      (click)="openCreateModal()">
      <mat-icon>add_circle</mat-icon>
      Nueva Reserva
    </button>
  </div>

    <app-grid
      [displayedColumns]="displayedColumns"
      [data]="data()"
      [sortableColumns]="sortables"
      [columnLabels]="columnLabels()"
      [pipesMap]="{  
      minutosReservados: 'minutosHoras',fechaReserva: 'date',fechaFin: 'date'   }"
  (reprogramar)="openReprogramarModal($event)"
  (incidencia)="openIncidenciaModal($event)"
  (cancelar)="openCancelarModal($event)"
    ></app-grid>

</section>
